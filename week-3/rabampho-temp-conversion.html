<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="rabampho-temp-conversion.css">
    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>

<body>
    
    <!--App header-->
    <header>
        <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
    </header>
    
    <!-- Container for app-->
    <div id="container">

    <!--Fahrenheit value input form-->
        <div class="card">
            <div class="card-title">
                Fahrenheit to Celsius Converter
            </div>
            
            <div class="card-content">
    
                <div class="form">
                    <div class="form-field">
                        <label for="txtFahrenheit">Fahrenheit value:</label>
                        <input type="text" id="txtFahrenheit" class="input" name="fahrenheit" value=""/>
                    </div>

                    <!--onClick button to convert temperature-->
                    <div class="form-field">
                        <button type="submit" class="btn btn-primary full-width" onclick="toCelsius()">Convert Temperature</button>
                    </div>
                </div>
            </div>
        </div>
    
        <br /><br />

        <!--Temperature conversion display card -->
        <div class="card">
            <div class="card-title">
                Conversion Results
            </div>

            <!--Celsius display after conversion-->
            <div class="card-content">
               <p id="celsiusDisplay"></p>
            </div>
        </div>

        <!--return to landing page-->
        <br>
        <a href="../index.html" class="return-home">Return</a>

    </div>

    <!--end body and start javascript-->
    <script>

        //define and retreat fahrenheit value for onClick "toCelsius()"
        function toCelsius() {
            var txtFahrenheit = document.getElementById("txtFahrenheit").value;

        //converting fahrenheit to celsius then display the result
        document.getElementById("celsiusDisplay").innerHTML = ((parseFloat(txtFahrenheit) - 32) / 1.8).toFixed(2);
        }

    </script>
    
    </body>

</html>
