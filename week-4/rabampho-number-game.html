<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="rabampho-number-game.css">
    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>

<body>

<header>
    <h1 class="app-header">Welcome to the numbers game!</h1>
</header>

<div id="container">

    <div class="card">
        <div class="card-title">
            Pick a number between 1 and 10
        </div>

        <!--input form-->
        <div class="card-content">
            <div class="form">
                <div class="form-field">
                    <label for="txtMyNumber">Guess the number:</label>
                    <input type="text" id="txtMyNumber" class="txtMyNumber">
                </div>

                <!--submit button-->
                <div class="form-field">
                    <input type="submit" class="btn btn-primary full-width" 
                    value="Submit" id="btnSubmit">
                </div>
            </div> <!--close form-->
        </div> <!--close card-content-->
    </div> <!--close card for input form-->

     <!--display result after user input number -->
     <br><br>
     <div class="card">
        <div class="card-title">
            Results
        </div>

        <!--result display after submit-->
        <div class="card-content">
           <p id="resultDisplay"></p>
        </div>
    </div>


    <!--return to landing page-->
    <br>
    <a href="../index.html" class="return-home">Return</a>

</div> <!--close container and end input section-->

<!--javascript start-->
<script>

    // random value generated at onclick function
    const rnd = Math.floor((Math.random() * 10) +1); 


    document.getElementById("btnSubmit").onclick = function() {

    //number guessed by user

    let myNumber = document.getElementById("txtMyNumber").value;

    if(myNumber == rnd)
   {    
    /* if user guessed the correct number */   
    document.getElementById("resultDisplay").innerHTML = "Congratulations! You picked the correct number!";
   }
   else if(myNumber > rnd) 
   {    
      /* if guessed number is greater than actual number*/ 
       document.getElementById("resultDisplay").innerHTML =  "The number is less than " + myNumber;
   }
   else
   {
      /* if guessed number is less than actual number*/ 
       document.getElementById("resultDisplay").innerHTML = "The number is greater than " + myNumber
   }

    }
    
</script>

</body>
</html>
