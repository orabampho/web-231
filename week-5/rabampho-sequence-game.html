<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="rabampho-sequence-game.css">
    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>
<body>
    
<header>
    <h1 class="app-header">Welcome to the sequence game!</h1>
</header>

<div id="container">

    <div class="card">
        <div class="card-title">
            Sequence Selection Form
        </div>

        <!--input form-->
        <div class="card-content">
            <div class="form">
                <div class="form-field">
                    <label for="sequence">Choose a number sequence:</label>
                    <select name="sequence" id="sequence" class="drop-down-menu">
                        <option id="select" value="select">Select</option>
                        <option id="fibonacci" value="fibonacci">Fibonacci Sequence</option>
                        <option id="even" value="even">Even Numbers</option>
                        <option id="odd" value="odd">Odd Numbers</option>
                    </select>
                </div>

                <!--submit button-->
                <div class="form-field">
                    <input type="submit" class="btn btn-primary full-width" 
                    value="Display Sequence" id="btnDisplaySequence">
                </div>
            </div> <!--close form-->
        </div> <!--close card-content-->
    </div> <!--close card for input form-->

     <!--display result after user input number -->
     <br><br>
     <div class="card">
        <div class="card-title">
           Sequence Results
        </div>

        <!--result display after submit-->
        <div class="card-content">
           <p id="resultDisplay"></p>
        </div>
    </div>


    <!--return to landing page-->
    <br>
    <a href="../index.html" class="return-home">Return</a>

</div> <!--close container and end input section-->

<!--JavaScript Start-->

<script>

//start onclick event

document.getElementById("btnDisplaySequence").onclick = function displaySequence() {
        let choice = document.getElementById("sequence").value;
        let fibonacci = document.getElementById("fibonacci").value;
        let even = document.getElementById("even").value;
        let odd = document.getElementById("odd").value;
        let select = document.getElementById("select").value;

        if (choice === "fibonacci") {
            let num1 = 0, num2 = 1, next = 0;
            let fibonacciSequenceText = "";
        while (num1 < 40) {
            fibonacciSequenceText += (num1 + " , ");
            next = num1+num2;
            num1 = num2;
            num2 = next;

            document.getElementById("resultDisplay").innerHTML = fibonacciSequenceText.slice(0,-2);
            
            console.log (fibonacciSequenceText);
        } // close fibonacci 
           
        } // close fibonacci selection

        // even number event start the if statement
        if (choice === "even") {
            let evenText = "";
            for (let num = 1; num < 20; num++) {
            if (num % 2 === 0) {
                evenText += (num + " , ")
                console.log (evenText);

                document.getElementById("resultDisplay").innerHTML = evenText.slice(0,-2);
            } //close the if statement to output even number only          
        } //close even number code to define i, only display number less than 20
    } //close even selection

     // odd number event start the if statement
     if (choice === "odd") {
            let oddText = "";
            for (let num = 1; num < 20; num++) {
            if (num % 2 !== 0) {
                oddText += (num + " , ")
                console.log (oddText);

                document.getElementById("resultDisplay").innerHTML = oddText.slice(0,-2);
            } //close the if statement to output odd number only          
        } //close odd number code to define i, only display number less than 20
    } //close odd selection

    // when select is selected
   else if (choice == select) {
       alert ("Invalid selection, please try again!");
   }
    
}  

</script>

</body>
</html>
