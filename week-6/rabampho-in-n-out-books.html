<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="rabampho-in-n-out-books.css">
    <!-- Google fonts for Oswald -->

</head>
<body>
    <header>
        <h1 class="app-header">Welcome to In-N-Out-Books!</h1>
    </header>
    
    <div id="container">
    
        <div class="card">
            <div class="card-title">
                My Favorites
            </div>
    
            <!--input selections-->
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="sequence">Choose a number sequence:</label>
                        <select name="sequence" id="sequence" class="drop-down-menu">
                            <option id="select" value="select">Select</option>
                            <option id="fibonacci" value="fibonacci">Fibonacci Sequence</option>
                            <option id="even" value="even">Even Numbers</option>
                            <option id="odd" value="odd">Odd Numbers</option>
                        </select>
                    </div>
    
                    <!--submit button-->
                    <div class="form-field">
                        <input type="submit" class="btn btn-primary full-width" 
                        value="Display Sequence" id="btnDisplaySequence">
                    </div>
                </div> <!--close form-->
            </div> <!--close card-content-->
        </div> <!--close card for input form-->
    
         <!--display result after user input number -->
         <br><br>
         <div class="card">
            <div class="card-title">
               Sequence Results
            </div>
    
            <!--result display after submit-->
            <div class="card-content">
               <p id="resultDisplay"></p>
            </div>
        </div>
    
    
        <!--return to landing page-->
        <br>
        <a href="../index.html" class="return-home">Return</a>
    
    </div> <!--close container and end input section-->
