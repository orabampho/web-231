<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="../global.css">
    <link rel="stylesheet" type="text/css" href="rabampho-in-n-out-books.css">
    <!-- Google fonts for Oswald -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
</head>
<body>
    <header>
        <h1 class="app-header">Welcome to In-N-Out-Books!</h1>
    </header>
    
    <!--input container-->
    <div id="container">
    
        <div class="card">
            <div class="card-title">
                My Favorites
            </div>
    
            <!--input selections-->
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label for="choose">Choose a listing:</label>
                        <select name="favoriteList" id="favoriteList" class="drop-down-menu">
                            <option id="select" value="select">Select</option>
                            <option id="books" value="books">Top 3 Favorite Books</option>
                            <option id="authors" value="authors">Top 3 Favorite Authors</option>
                        </select>
                    </div>
    
                    <!--submit button-->
                    <div class="form-field">
                        <input type="submit" class="btn btn-primary full-width" 
                        value="Display Listing" id="btnDisplayTable">
                    </div>
                </div> <!--close form-->
            </div> <!--close card-content-->
        </div> <!--close card for input form-->
    
         <!--display result after user input number -->
         <br><br>
         
        <!--container for top 3 favorite books-->
         <div id="favoriteBook" class="card">
            <div class="card-title">
                Top 3 Favorite Books
            </div>

            <div class="card-content">
                <br />
                <table id="listTable" >
                        <!--colum headers-->
                        <tr>
                            <th>ISBN</th>
                            <th>Title</th>
                            <th>Pages</th>
                        </tr>
                        <!--cells to display books info for javascript array-->
                        <tr>
                            <td id="txtBookISBN1"></td>
                            <td id="txtBookTitle1"></td>
                            <td id="txtBookPages1"></td>
                        </tr> 
                        <tr>
                            <td id="txtBookISBN2"></td>
                            <td id="txtBookTitle2"></td>
                            <td id="txtBookPages2"></td>
                        </tr>
                        <tr>
                            <td id="txtBookISBN3"></td>
                            <td id="txtBookTitle3"></td>
                            <td id="txtBookPages3"></td>
                        </tr>                              
                </table>
            </div>
        </div>
    </div>

        <!--container for top 3 authors-->
        <div id="favoriteAuthors" class="card">
            <div class="card-title">
                Top 3 Favorite Authors
            </div>

            <div class="card-content">
                <br />
                <table id="listTable" >
                        <tr>
                            <th>name</th>
                            <th>Genre</th>
                        </tr>
                            <tr>
                                <td id="txtAuthorName1"></td>
                                <td id="txtAuthorGenre1"></td>
                            </tr> 
                            <tr>
                                <td id="txtAuthorName2"></td>
                                <td id="txtAuthorGenre2"></td>
                            </tr> 
                            <tr>
                                <td id="txtAuthorName3"></td>
                                <td id="txtAuthorGenre3"></td>
                            </tr>                                       
                    </table>
                </div>
            </div>
        </div>

    
        <!--return to landing page-->
        <br>
        <a href="../index.html" class="return-home">Return</a>
    
    </div> <!--close container and end input section-->

<!--javascript start-->

<script>

    //define selections value and start onclick function
    let choice = document.getElementById("favoriteList");
    let books = document.getElementById("favoriteBook");
    let authors = document.getElementById("favoriteAuthors");
    let select = document.getElementById("select");
        
    //on page load tables are hidden
    books.style.display = 'none';
    authors.style.display = 'none';

    //start onclick function     
    document.getElementById("btnDisplayTable").onclick = function () {
        let choice = document.getElementById('favoriteList').value;
    
    //when favorite books selected book table display and author table hidden
    if (choice === "books"){
        books.style.display = "block";
        authors.style.display = "none";
    }

    //when author selected table display and book table stay hidden
    else if (choice === "authors"){
        books.style.display = "none";
        authors.style.display = "block";
    }

    //when select choose both tables hidden
    else if (choice === "select"){
        books.style.display = 'none';
        authors.style.display = 'none';
    }
    
    //favorite books info
    const book1 = {
        isbn: "1594631931", 
        title: "The Kit Runner", 
        pages: "400"};

    const book2 = {
        isbn: "0679781587", 
        title: "Memoirs of a Geisha", 
        pages: "434"};
    
    const book3 = {
        isbn: "0156027328", 
        title : "Life of Pi", 
        pages: "326"};

    //books info extracted from the array and display in the book table
    document.getElementById("txtBookISBN1").innerHTML = book1.isbn;
    document.getElementById("txtBookTitle1").innerHTML = book1.title;
    document.getElementById("txtBookPages1").innerHTML = book1.pages;
    
    document.getElementById("txtBookISBN2").innerHTML = book2.isbn;
    document.getElementById("txtBookTitle2").innerHTML = book2.title;
    document.getElementById("txtBookPages2").innerHTML = book2.pages;
   
    document.getElementById("txtBookISBN3").innerHTML = book3.isbn;
    document.getElementById("txtBookTitle3").innerHTML = book3.title;
    document.getElementById("txtBookPages3").innerHTML = book3.pages;

    //favorite authors info
    const author1 = {
        name: "Khaled Hosseini",
        genre: "Fiction New-Age"
    };

    const author2 = {
        name: "Arthur Golden",
        genre: "Fiction Fiction Novel"
    };

    const author3 = {
        name: "Jocko Willink",
        genre: "Biography"
    };

    //Authors info extracted from the array and display in the author table
    document.getElementById("txtAuthorName1").innerHTML = author1.name;
    document.getElementById("txtAuthorGenre1").innerHTML = author1.genre;
    
    document.getElementById("txtAuthorName2").innerHTML = author2.name;
    document.getElementById("txtAuthorGenre2").innerHTML = author2.genre;

    document.getElementById("txtAuthorName3").innerHTML = author3.name;
    document.getElementById("txtAuthorGenre3").innerHTML = author3.genre;

} //close onclick btnDisplayTable event      



</script> 
        
</body>
</html>
