<script>

     //define selections value and start onclick function
    let choice = document.getElementById("choiceList");

    let services = document.getElementById("servicesList");
    let employees = document.getElementById("employeesList");
    let select = document.getElementById("select");
        
    //on page load tables are hidden
    products.style.display = 'none';
    services.style.display = 'none';
    employees.style.display = 'none';

    //start onclick function     
    document.getElementById("btnDisplayTable").onclick = function () {
        let choice = document.getElementById('choiceList').value;
    
    //when favorite books selected book table display and author table hidden
    if (choice === "products"){
        products.style.display = "block";
        services.style.display = "none";
        employees.style.display = "none";
    }

    //when author selected table display and book table stay hidden
    else if (choice === "services"){
        products.style.display = "none";
        services.style.display = "block";
        employees.style.display = "none";
    }

    else if (choice === "employees"){
        products.style.display = "none";
        services.style.display = "none";
        employees.style.display = "block";
    }

    //when select choose both tables hidden
    else if (choice === "select"){
        products.style.display = "none";
        services.style.display = "none";
        employees.style.display = "none";

    //products class

    //products array
